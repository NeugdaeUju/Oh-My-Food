<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" conhtent="width=device-width, initial-scale=1">
        <link href="../assets/css/restaurants.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/images/logo_noir.svg" type="images/x-icon">
        <title>Menu - La palette du goût</title>
    </head>

    <body>
        <!--En tête-->
        <header class="header">
            <a class="header__link" href="../index.html">
                <img src="../assets/images/pictograms/arrow-back.svg" alt="Flèche de retour à la page précédente">
            </a>
            <img class="header__logo" src="../assets/images/logo_noir.svg" alt="Logo OhMyFood">
        </header>

        <!--Image d'illustration-->
        <div class="hero">
            <img class="hero__image" src="../assets/images/restaurants/restaurant_1.jpg" alt="Photo du restaurant">
        </div>

        <!--Menu-->
        <section class="menu">
            <div class="menu__header">
                <h1 class="menu__title">La palette du goût</h1>
                <div class="restaurant__like">
                    <label class="restaurant__like__switch">
                        <input type="checkbox" id="heart-toggle-1" hidden>
                        <img src="../assets/images/pictograms/empty-heart.svg" alt="coeur" class="restaurant__like--empty">
                        <img src="../assets/images/pictograms/full-heart.svg" alt="coeur pelin" class="restaurant__like--full">
                    </label>
                </div>
            </div>
            <!--Entrées-->
            <div class="menu__card">
                <div class="entree">
                    <h2 class="entree__title">ENTREES</h2>
                    <article class="card card__1">
                        <div class="card__name">
                            <h3 class="card__title">Fricassé d'excargots</h3>
                            <div class="card__content">
                                <p class="card__content__text">Au piment d'Espelette</p>
                                <p><span class="card__content__price">25 €</span></p>
                            </div>
                        </div>
                        <div class="card__check">
                            <img class="check__picto" src="../assets/images/pictograms/check.svg" alt="Icon de validation">
                        </div>
                    </article>
                </div>
            </div>
            <!--Plats-->

            <!--Desserts-->

            <!--Bouton de commande-->

        </section>
        <!--Pied de page-->

    </body>
</html>
