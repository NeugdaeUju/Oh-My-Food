<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/images/logo_noir.svg" type="image/x-icon">
        <title>OhMyFood - Page d'Accueil</title>
    </head>

    <body>
        <!--Chargement-->

        <!--En-tête-->
        <header class="header">
            <img class="header__logo" src="assets/images/logo_noir.svg" alt="Logo Oh My Food">
        </header>

        <main>

        <!--Localisation-->
        <div class="location">
            <img class="location__picto" src="assets/images/pictograms/pin.svg" alt="Pictogram de localisation">
            <p class="location__text">Paris, Belleville</p>
        </div>

        <!--Presentation-->
        <section class="hero">
            <h1 class="hero__title">Réservez le menu qui vous convient</h1>
            <p class="hero__text">Découvrez des restaurants exceptions, sélectionné par nos soins</p>
            <a href="#restaurants" class="hero__btn">Explorer nos restaurants</a>
        </section>

        <!--Fonctionnement-->
        <section class="function">
            <h2 class="section_title">Fonctionnement</h2>
            <div class="function__card--direction">
                <div class="function__card">
                    <p class="function__nmb">1</p>
                    <div class="function__content">
                        <img class="function__picto" src="assets/images/pictograms/mobile.svg" alt="Pictogram mobile">
                        <p class="function__text">Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="function__card">
                    <p class="function__nmb">2</p>
                    <div class="function__content">
                        <img class="function__picto" src="assets/images/pictograms/list-ul.svg" alt="Pictogram mobile">
                        <p class="function__text">Composez votre menu</p>
                    </div>
                </div>
            </div>
        </section>

        <!--Restaurants-->
        </main>

        <!--Pied de page-->
    </body>
</html>
